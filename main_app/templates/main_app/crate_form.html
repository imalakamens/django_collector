{% extends 'base.html' %}

{% block content%}
  {% if object %}
  <h1>Edit <span class="teal-text">{{object.owner}}'s Crate</span></h1>
  {% else %}
    <h1>Add Crate</h1>
  {% endif %}
  <!-- Leave that action empty so for posts to the display url!!!!! -->
  <form action="" method="POST">
    {%csrf_token%}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
  </form>

{% endblock %}
