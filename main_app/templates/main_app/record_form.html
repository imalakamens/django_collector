{% extends 'base.html' %}

{% block content %}
{% if record %}
  <h1>Edit <span class="teal-text">{{record.album_title}}</span></h1>
  {% else %}
    <h1>Add Record</h1>
    {% endif %}
<form action="" method="POST">
  {% csrf_token%}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit" class="btn">
</form>
{% endblock %}
