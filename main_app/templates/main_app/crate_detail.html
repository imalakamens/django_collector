{% extends 'base.html' %}

{% block content %}
<h1>Crate Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{crate.owner}}</span>
        {% if crate.records.count %}
        <ul>
          {% for rec in crate.records.all %}
        <li>{{rec.album_title}}</li>
        {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div class="card-action">
      <a href="{% url 'crates_update' crate.id %}">Edit</a>
      <a href="{% url 'crates_delete' crate.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
