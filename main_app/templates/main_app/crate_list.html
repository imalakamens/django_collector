{% extends 'base.html' %}
{% block content %}
  <h1>Crates</h1>
  {% for crate in crate_list %}
    <a href="{% url 'crates_detail' crate.id %}">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{crate.owner}}'s Crate</span>
        </div>
      </div>
    </a>
  {% endfor %}
{% endblock %}
